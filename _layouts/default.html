<head>

    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

        <nav>
            <a href="/" class="site-title">{{ site.title }}</a>

            </ul>
        </nav>

    <main>
        {{ content }}
